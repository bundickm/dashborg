<panel>
    <h1>Todo App</h1>
    <div class="row">
      <d-select bindvalue="$.state.todotype" placeholder="Todo Type" style="width:150px">
        <d-option value="personal">Personal</d-option>
        <d-option value="work">Work</d-option>
      </d-select>
      <d-input bindvalue="$.state.item" placeholder="Todo Item" style="width: 300px"/>
      <d-button handler="/add-todo" class-button="primary">Add Todo</d-button>
    </div>
    <d-error title="Submit Error" bind="$.data.errors" class="compact" style="min-width: 300px"/>
    <d-data query="/get-todo-list" bindvalue="$.todos"/>
    <d-table bind="$.todos" style="max-width: 1000px">
      <d-col width="50px" label="Id">
        <d-text bind=".id"/>
      </d-col>
      <d-col width="100px" label="Type">
        <d-text bind=".type"/>
      </d-col>
      <d-col width="400px" label="Item">
        <d-text bind=".item"/>
      </d-col>
      <d-col width="100px" label="Done">
        <d-checkbox readonly bindvalue=".done" onchangehandler="/mark-todo-done" onchangehandlerdata=".id" />
      </d-col>
      <d-col width="200px" label="Actions">
        <d-button handler="/remove-todo" handlerdata=".id">Remove</d-button>
      </d-col>
    </d-table>
  </panel>
